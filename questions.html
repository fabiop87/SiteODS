<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/bootstrap.min.css">
    <title>Questionário sobre os ODS</title>
</head>

<body>

    <a class="btn btn-secondary-sm bg-body-secondary" href="index.html">Voltar</a>
    <div class="container mt-5">
        <h1 class="mb-4">Questionário sobre os ODS</h1>
        <form id="questionarioform">

            <div class="form-group">
                <label for="pergunta2b">2b. Você faz escolhas diárias que consideram os princípios dos ODS, como reduzir
                    o consumo de plástico ou economizar água?</label>
                <input type="text" class="form-control" id="pergunta2b" placeholder="Resposta...">
            </div>

      
            <div class="form-group">
                <label for="pergunta3a">3a. Conhecimento detalhado:</label>
                <input type="text" class="form-control" id="pergunta3a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta3b">3b. Você sabe como os ODS estão sendo implementados em sua região ou
                    país?</label>
                <input type="text" class="form-control" id="pergunta3b" placeholder="Resposta...">
            </div>

            <div class="form-group">
                <label for="pergunta4a">4a. Educação e conscientização pública:</label>
                <input type="text" class="form-control" id="pergunta4a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta4b">4b. Você acha que os governos e organizações estão fazendo o suficiente para
                    conscientizar o público sobre os ODS?</label>
                <input type="text" class="form-control" id="pergunta4b" placeholder="Resposta...">
            </div>

           
            <div class="form-group">
                <label for="pergunta5a">5a. Prioridades pessoais:</label>
                <input type="text" class="form-control" id="pergunta5a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta5b">5b. Você acredita que algum ODS específico afeta mais diretamente a sua
                    comunidade ou país?</label>
                <input type="text" class="form-control" id="pergunta5b" placeholder="Resposta...">
            </div>

          
            <div class="form-group">
                <label for="pergunta6a">6a. Colaboração e responsabilidade:</label>
                <input type="text" class="form-control" id="pergunta6a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta6b">6b. Você acredita que os governos têm a responsabilidade de cumprir os
                    ODS?</label>
                <input type="text" class="form-control" id="pergunta6b" placeholder="Resposta...">
            </div>

          
            <div class="form-group">
                <label for="pergunta7a">7a. Obstáculos e desafios:</label>
                <input type="text" class="form-control" id="pergunta7a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta7b">7b. O que você acha que pode ser feito para superar esses obstáculos?</label>
                <input type="text" class="form-control" id="pergunta7b" placeholder="Resposta...">
            </div>

          
            <div class="form-group">
                <label for="pergunta8a">8a. Medição de progresso:</label>
                <input type="text" class="form-control" id="pergunta8a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta8b">8b. Você está ciente de algum relatório ou indicador que acompanhe o progresso
                    dos ODS em seu país?</label>
                <input type="text" class="form-control" id="pergunta8b" placeholder="Resposta...">
            </div>

      
            <div class="form-group">
                <label for="pergunta9a">9a. Contribuição pessoal:</label>
                <input type="text" class="form-control" id="pergunta9a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta9b">9b. Você acredita que seu envolvimento pode fazer a diferença na realização dos
                    ODS?</label>
                <input type="text" class="form-control" id="pergunta9b" placeholder="Resposta...">
            </div>

         
            <div class="form-group">
                <label for="pergunta10a">10a. Futuro:</label>
                <input type="text" class="form-control" id="pergunta10a" placeholder="Resposta...">
            </div>
            <div class="form-group">
                <label for="pergunta10b">10b. Quais são as suas expectativas para o futuro dos ODS?</label>
                <input type="text" class="form-control" id="pergunta10b" placeholder="Resposta...">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <pre id="resultado"></pre>
    
    <script src="Resources/bootstrap.bundle.min.js"></script>

   <script src="questions.js"></script>
</body>

</html>
